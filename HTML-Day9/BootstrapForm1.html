<!Doctype Html>
<html>
    <head>
        <title>Bootstrap Forms</title>
        <link rel="StyleSheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css" />
        <script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="container">
            <form class="form-inline">
                <label for="Username">Username</label>
                <input type="text" id="txtUsername" placeholder="Enter Username" class="form-control" />
                <label for="Password">Password</label>
                <input type="text" id="txtPassword" placeholder="Enter Password" class="form-control" />
                <button type="button" class="btn btn-primary">Login</button>
            </form>
        </div>
    </body>
</html>
