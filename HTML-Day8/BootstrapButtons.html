<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Buttons</title>
        <link rel="StyleSheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css" />
        <script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <button type="button" class="btn">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary btn-lg">Primary</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-secondary btn-md">Secondary</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success btn-sm">success</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-info">info</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-dark">Light</button>
                </div>
            </div>
        </div>
    </body>
</html>
