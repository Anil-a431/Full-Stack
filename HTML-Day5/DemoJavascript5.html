<!DOCTYPE html>
<html>
    <head>
        <script>
            function checkName(){
                //variable 
                var name;
                name = document.getElementById('txtUsername').value;
                window.alert(name);
            }
        </script>
    </head>
    <body>
        <input type="text" id="txtUsername" />
        <button type="button" onclick="checkName()">Check the name</button>
    </body>
</html>
