<!DOCTYPE html>
<html>
    <head>
        <title>Accordin Example</title>
        <link rel="StyleSheet" href="jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.min.css"/>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript">
                $(document).ready(function(){
                    $("#div1").accordion();
                })
        </script>
    </head>
    <body>
        <div id="div1">
            <h2>Section1</h2>
            <div>
                <p>We can place some text in toggle format</p>
            </div>
            <h2>Section2</h2>
            <div>
                <p>We can place some text here also</p>
            </div>
            <h2>Section3</h2>
            <div>
                <p>We can place some content here also</p>
            </div>
        </div>
    </body>
</html>
