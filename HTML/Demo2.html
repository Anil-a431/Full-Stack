<!DOCTYPE html>
<html>
    <head>
        <title>Hyper Links</title>
    </head>
    <body>
        <!-- Comment Lines -->
        <!-- blank -- Open the doc in the next tab 
        self -- Open the doc in the same tab
        -->
        <a href="Demo1.html" target="_blank">Click Here</a> <br />
        <a href="https://www.google.com/" target="_self">Google Site</a>
        
    </body>
</html>
